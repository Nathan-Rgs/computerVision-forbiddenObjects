# Hiperparâmetros Revisados - Alinhados com a Monografia (Cap. 4.4)

# --- Parâmetros de Treinamento (da Monografia) ---
epochs: 2       # Monografia: 150
batch: 16         # Monografia: 32
imgsz: 640        # Monografia: 640x640
optimizer: AdamW    # Monografia: AdamW
lr0: 0.001        # Monografia: 0.001 (Taxa de aprendizado inicial para AdamW)
weight_decay: 0.0007  # Monografia: 0.0007
cos_lr: true        # Monografia: "agendamento por decaimento cosseno"
multi_scale: true   # Monografia: "treinamento multiescala"

# --- Parâmetros de Aquecimento (Warmup) ---
# (Baseado no seu arg.yml original, alinhado com "aquecimento curto" da monografia)
warmup_epochs: 3.0
warmup_momentum: 0.8
warmup_bias_lr: 0.1
lrf: 0.01 # Taxa de aprendizado final (lr0 * lrf) - mantido do arg.yml

# --- Parâmetros de Perda (Loss) ---
# (Mantidos do seu arg.yml original, pois a monografia não os especifica)
box: 8.5
cls: 0.7
dfl: 1.5

# --- Parâmetros de Augmentation ---
# (Mantidos do seu arg.yml. A monografia menciona o uso de aumentação)
# NOTA: O parâmetro 'augment=True' é implícito ao usar um arquivo 'cfg'.
hsv_h: 0.020
hsv_s: 0.80
hsv_v: 0.50
degrees: 15.0
translate: 0.15
scale: 0.6
shear: 5.0
perspective: 0.0
flipud: 0.0
fliplr: 0.5
mosaic: 1.0
mixup: 0.15
copy_paste: 0.1
erasing: 0.4

# --- Parâmetros de Inferência (Validação) ---
# (Da Monografia Cap 4.4)
conf: 0.25
iou: 0.70