# Ultralytics YOLO F_v8.0.0 Hyperparameters
# Otimizado para Detecção de Objetos Proibidos em Ambientes Industriais
# Baseado nas considerações de oclusão, iluminação variável e necessidade de tempo real.
#
# Para usar: !yolo train data=seu_dataset.yaml model=yolov8s.pt epochs=100 hyp=hyp-industrial-security.yaml

lr0: 0.01      # Taxa de aprendizado inicial (AdamW: 0.001, SGD: 0.01)
lrf: 0.01      # Taxa de aprendizado final (lr0 * lrf)
momentum: 0.937 # Momentum do otimizador SGD
weight_decay: 0.0007 # Regularização para evitar overfitting
warmup_epochs: 3.0   # Épocas de "aquecimento" para estabilizar o início do treino
warmup_momentum: 0.8 # Momentum inicial do aquecimento
warmup_bias_lr: 0.1  # Taxa de aprendizado para a camada de bias durante o aquecimento

# --- Parâmetros de Perda (Loss) ---
# Foco em localizar bem os objetos (box) e classificá-los corretamente (cls)
box: 8.5       # Ganho da loss de bounding box (aumentado para priorizar a localização precisa)
cls: 0.7       # Ganho da loss de classificação (levemente aumentado para dar mais peso à classe correta)
dfl: 1.5       # Ganho da Distribution Focal Loss (ajuda na precisão da regressão da box)

# --- Parâmetros de Augmentation (O mais importante para este problema) ---
# Agressivos para simular as condições do ambiente industrial
hsv_h: 0.020   # Variação de matiz (cor)
hsv_s: 0.80    # Variação de saturação (intensidade da cor)
hsv_v: 0.50    # Variação de brilho (valor)
degrees: 15.0  # Variação de rotação em graus (+/-)
translate: 0.15 # Variação de translação (movimento)
scale: 0.6     # Variação de escala (zoom in/out)
shear: 5.0     # Variação de cisalhamento (inclinação)
perspective: 0.0 # Variação de perspectiva
flipud: 0.0    # Chance de flip vertical (geralmente não usado para objetos do mundo real)
fliplr: 0.5    # Chance de flip horizontal (bom para a maioria dos objetos)
mosaic: 1.0    # Chance de usar a técnica Mosaic (excelente para oclusão e objetos pequenos)
mixup: 0.15    # Chance de usar a técnica MixUp (mistura de imagens para robustez)
copy_paste: 0.1 # Chance de usar Copy-Paste (aumenta o número de objetos, ótimo para oclusão)

# --- Outros ---
bgr: 0.0       # Chance de inverter canais BGR (pode ajudar se as câmeras variarem)
erasing: 0.4   # Chance de usar "random erasing" (simula oclusão)
label_smoothing: 0.0 # Suavização de labels